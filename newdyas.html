<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"/>
    <title>Document</title>

    <style>
        
        .fex{
            display:flex;
        }
    </style>
</head>
<body>
    <header>
        <div class="fex">
            <div>
                <a href="https://duckduckgo.com/about">
                    <img src="download.jpg" alt="Logo">
                </a>
            </div>
        
            <div>
                <input type="text" placeholder="Search without being tracked"></input>
                <i class="bi bi-search"></i>
            </div>
        
            <div>
                <div>
                    <a href="https://duck.ai/">
                        <i class="bi bi-chat-fill"></i>
                        Duck.ai
                    </a>
                </div>
                    
                <div>
                    <i class="bi bi-list"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div>
            <H1>Switch to DuckDuckGo. It's private and free!</H1>
        </div>

        <div>
            <img src="download (1).jpg" alt="Search">
            <p> Make DuckDuckGo your default searh engine</p>
            <input type = "submit" value="Set as default Search">
        </div>
        <div>
            <img src="download (2).jpg" alt="loggo">
            <p style="color: #fff;"> Get our free browser for free privacy </p>
            <input type = "submit" value="Download Browser">
        </div>
        <div>
            <h5 style="color: #111;"> Trusted by tens of millions Worlwide!</h5>
        </div>
        <div>
            <h4 style="color: #111;"> Learn More </h4>
            <i class="bi bi-arrow-down-circle" style="color: #fff;"></i>
        </div>      
    </main>
</body>
</html>
